    <h1>Invitation à rejoindre la plateforme :</h1>
    <div id="invitation-form-container">
        <form id="invitationForm" class="styled-form">

                <label for="message">Message personnalisé :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

        </form>

    <div class="success" id="successMessage" style="display:none;">
